<html lang="kr" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/mediatest.css" type="text/css">
    <script type="text/javascript" src="./js/fileplay_test.js"></script>
  </head>

  <body style="margin:0; background-color:lightgreen" onkeypress="keypress()">
    <div id="screenDiv">
      <video id="myVideo">
        <source id ="playersource">
      </video>
    </div>
    <div id="controlDiv">
      </br>
      <input type="checkbox" name="scenario" value="play"/> Play
      <input type="checkbox" name="scenario" value="pause"/> Pause
      <input type="checkbox" name="scenario" value="seek"/> Seek
      <input type="checkbox" name="scenario" value="ff"/> FF
      <input type="checkbox" name="scenario" value="rew"/> REW
      <button onclick="getCheckboxValue()">"확인"</button>
      <div id='result'></div>
      </br>
      </br>
      <button id="defaultButton" onclick="playDefaultVideo()" type="button">Test Default Video</button>
      <button id="testRunButton" onclick="runTestScenario()" type="button">Run Test Scenario</button>
      <button id="testStopButton" onclick="stopRunningTest()" type="button">Stop Running Test</button>

      <pre id='output'></pre>
      <pre id='playlist'></pre>
      <pre id='currentfilename'></pre>
      </br>
      <pre id='debugmsg'></pre>
    </div>

  </body>
</html>
